	function indexOf_fn(arr,fn){
	  return arr.reduce((pre,cur,i)=>{
		  if(fn(cur,i)) pre.push(i)
			return pre
		},[])
	}
	function remove(arr,fn){
	  let indexs=indexOf_fn(arr,fn)
		indexs=indexs.map((d,i)=>d-i)
		indexs.forEach(d=>arr.splice(d,1))
	}
	const arr=[1, 2, 3,4]
	function fn(d,i){return d%2===0}
