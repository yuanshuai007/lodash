<script>
//二分查找法
//[1,2,3,4,5] 0
//low  0 0 0 0 
//high 5 2 1 0
//mid  2 1 0 0

//[1,2,3,4,5] 4
//low  0 3 5
//high 5 5 5
//mid  2 4 5
function sortedIndexOf(arr,val){
  let high=arr.length,low=0,mid=0;
	while(high>low){
	  mid=low+high>>>1
	  if(val>arr[mid]){
		  low=mid+1;
		}else if(val<arr[mid]){
		  high=mid
		}else{
		  return mid
		}	
	}
	return -1
}
console.log(sortedIndexOf([1,2,3,3],3))
</script>
